<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Question game</title>
</head>
<body>
    <header class="header">
        
    </header>

    <main class="main">
        <div class="header_welcome">
                Perfect question game!
        </div>
        <div class="question">
            <h2 id="question" class="question_content">Press start to get questions</h2>
        </div>
        
        <div class="answers">
            <div id="answers_button" class="answers_button hide">
                <div class="answer_label"></div>
                <button id="true" class="btn btn_answer">
                    True
                </button>
                <button id="false" class="btn btn_answer">
                    False
                </button>
            </div>
        </div>

        <button id="start-game" class="btn btn_start">Start Game</button>
    </main>




    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
